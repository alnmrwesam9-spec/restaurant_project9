services:
  ibla_db:
    container_name: ibla_db
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ibla_db}
      POSTGRES_USER: ${POSTGRES_USER:-ibla_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ibla_pass}
    volumes:
      - ibladish_v3_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 15
    ports:
      - "5432:5432"

  backend:
    container_name: backend
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ibla_db}
      POSTGRES_USER: ${POSTGRES_USER:-ibla_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ibla_pass}
      POSTGRES_HOST: ibla_db
      POSTGRES_PORT: "5432"

      DJANGO_SETTINGS_MODULE: backend.settings.prod
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,ibladish.com,www.ibladish.com}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://ibladish.com,https://www.ibladish.com,http://localhost}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

    depends_on:
      ibla_db:
        condition: service_healthy

    volumes:
      - ibladish_v3_staticfiles:/app/backend/staticfiles
      - ibladish_v3_media:/app/backend/media

    expose:
      - "8000"

    command: >
      sh -c "
        mkdir -p /app/backend/media/avatars &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 90
      "

  frontend_builder:
    container_name: frontend_builder
    build:
      context: ./frontend
    environment:
      - ROLLUP_SKIP_NODE_NATIVE=1
      - npm_config_optional=true
      - CI=1
      - NODE_OPTIONS=--max-old-space-size=4096
    command: >
      sh -c "(npm ci || npm install) &&
             npm i --no-save @rollup/rollup-linux-x64-gnu &&
             npm run build &&
             sleep infinity"
    volumes:
      - ibladish_v3_frontend_dist:/app/dist

  nginx:
    container_name: nginx
    image: nginx:1.27-alpine
    depends_on:
      - backend
      - frontend_builder
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ibladish_v3_frontend_dist:/usr/share/nginx/html:ro
      - ibladish_v3_staticfiles:/app/backend/staticfiles:ro
      - ibladish_v3_media:/app/backend/media:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro

# ====== VOLUMES ======
volumes:
  ibladish_v3_pg_data:
    external: true

  ibladish_v3_frontend_dist:
    external: true

  ibladish_v3_staticfiles:
    external: true

  ibladish_v3_media:
    external: true
