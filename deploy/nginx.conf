# ========= Nginx =========
events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  server_tokens off;

  upstream django_upstream {
    server backend:8000;   # اسم خدمة الـ backend في docker-compose
    keepalive 32;
  }

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;
    client_max_body_size 50m;
    proxy_read_timeout 120s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 120s;

    # Frontend (Vite build) mounted at /usr/share/nginx/html
    root   /usr/share/nginx/html;
    index  index.html;

    # SPA assets & fallback
    location /assets/       { try_files $uri =404; }
    location = /favicon.ico { try_files /favicon.ico =404; }
    location /              { try_files $uri /index.html; }

    # ========== API -> Django ==========
    location /api/ {
      proxy_pass http://django_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header Connection        $connection_upgrade;
      client_max_body_size 20m;
    }

    # ========== Django Admin (رابط جديد) ==========
    # يفتح لوحة دجانغو على /admin-CP/ بدون ما نغيّر أي شيء داخل Django
    location /admin-CP/ {
      proxy_pass http://django_upstream/admin/;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========== Static & Media ==========
    location /static/ {
      alias /app/backend/staticfiles/;
      access_log off;
      expires 30d;
    }

    location /media/ {
      alias /app/backend/media/;
      access_log off;
      expires 30d;
    }
  }
}
