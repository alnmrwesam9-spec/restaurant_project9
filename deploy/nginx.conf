# ========= Nginx =========
events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  server_tokens off;

  # ---- Compression & Caching Signals ----
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_vary on;                # مفيد مع البروكسيات/الكاش
  etag on;                     # تفعيل ETag على الاستجابات الثابتة

  # ---- Upstream to Django ----
  upstream django_upstream {
    server backend:8000;   # اسم خدمة الـ backend في docker-compose
    keepalive 32;
  }

  # ---- WebSocket Upgrade mapping ----
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;

    # Limits/Timeouts
    client_max_body_size 50m;
    proxy_read_timeout 120s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 120s;

    # ---- Global Security Headers ----
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # مبدئية: عدّل المصادر إذا استخدمت CDN/خطوط خارجية لاحقًا
    # Content Security Policy: keep strict but allow our known avatar demo host
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://i.pravatar.cc; font-src 'self' data:; connect-src 'self' https: http:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; worker-src 'self' blob:" always;


    # ملاحظة HSTS: فعّلها فقط إذا كان السيرفر خلف HTTPS فعليًا.
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ---- Frontend (Vite build) ----
    root   /usr/share/nginx/html;
    index  index.html;

    # SPA assets (Vite hashed) — كاش قوي immutable
    location /assets/ {
      try_files $uri =404;
      access_log off;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable" always;
      add_header X-Content-Type-Options "nosniff" always;
    }

    # Favicon ثابت
    location = /favicon.ico { try_files /favicon.ico =404; access_log off; }

    # SPA fallback
    location / { try_files $uri /index.html; }

    # ========== API -> Django ==========
    location /api/ {
      proxy_pass http://django_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSocket headers (عند الحاجة)
      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header Connection        $connection_upgrade;

      client_max_body_size 20m;   # تخصيص للـ API
    }

    # ========== Django Admin (رابط صديق) ==========
    # يفتح لوحة دجانغو على /admin-CP/ دون تغيير داخل Django
    location /admin-CP/ {
      proxy_pass http://django_upstream/admin/;
      proxy_http_version 1.1;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========== Static & Media ==========
    location /static/ {
      alias /app/backend/staticfiles/;
      access_log off;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000" always;
      add_header X-Content-Type-Options "nosniff" always;
    }

    location /media/ {
      alias /app/backend/media/;
      access_log off;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000" always;
      add_header X-Content-Type-Options "nosniff" always;
    }
  }
}
